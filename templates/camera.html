<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>摄像头快照</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 2rem;
        }

        img {
            max-width: 90vw;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button,
        a {
            display: inline-block;
            margin: 1.2rem 0.6rem;
            padding: 0.6rem 1.4rem;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
        }

        a {
            background: #28a745;
        }

        button:hover {
            background: #0069d9;
        }

        a:hover {
            background: #218838;
        }
    </style>
</head>

<body>

    <!-- 图像：src 中直接加时间戳，确保每次加载都是最新文件 -->
    <img id="snapshot" src="/scripts/task/cropped.jpg?{{ cache_bust }}" alt="当前快照">>

    <!-- 刷新按钮：重新加载页面 -->
    <div>
        <button onclick="location.reload()">刷新图像</button>
        <a href="/">返回参数设置</a>
    </div>

</body>

</html>
